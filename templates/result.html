<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summary - Web Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-3xl">
        <div class="flex items-center justify-between mb-6">
            <a href="/" class="text-blue-600 hover:text-blue-800 font-medium">
                ‚Üê Back to Home
            </a>
            <span class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full">
                {{ source_type }}
            </span>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Summary</h1>
            <div class="text-gray-600 text-sm mb-4 break-all">
                <strong>Source:</strong> {{ url }}
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-8 mb-6">
            <div id="summary-content" class="prose prose-lg max-w-none"></div>
            <script>
                document.getElementById('summary-content').innerHTML = marked.parse({{ summary | tojson | safe }});
            </script>
        </div>
        
        <div class="flex gap-4">
            <form action="/download" method="post" class="flex-1">
                <input type="hidden" name="summary" value="{{ summary }}">
                <button 
                    type="submit"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"
                >
                    Download as Markdown
                </button>
            </form>
            <a 
                href="/"
                class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg text-center transition duration-200"
            >
                Summarize Another
            </a>
        </div>
    </div>
</body>
</html>
