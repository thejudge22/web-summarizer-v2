<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing - Web Summarizer</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-overlay {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .progress-bar {
            animation: progress 2s ease-in-out infinite;
            background: linear-gradient(90deg, #3b82f6, #60a5fa, #3b82f6);
            background-size: 200% 100%;
        }
        @keyframes progress {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="fixed inset-0 bg-white flex items-center justify-center z-50">
        <div class="text-center max-w-md px-6">
            <div class="spinner"></div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2 loading-overlay">Generating Summary</h2>
            <p class="text-gray-600 mb-6">Please wait while we fetch and summarize the content...</p>
            <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="progress-bar h-full rounded-full"></div>
            </div>
            <p class="text-sm text-gray-500 mt-4" id="url-display">{{ url }}</p>
        </div>
    </div>
    <div id="error-container" class="fixed inset-0 bg-white flex items-center justify-center z-50 hidden">
        <div class="text-center max-w-md px-6">
            <div class="text-red-600 text-6xl mb-4">⚠️</div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Error</h2>
            <p id="error-message" class="text-gray-600 mb-6"></p>
            <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                Try Again
            </a>
        </div>
    </div>
    <div id="result-container" class="hidden"></div>
    <script>
        const url = "{{ url }}";
        
        async function fetchSummary() {
            try {
                const response = await fetch(`/api/summary?url=${encodeURIComponent(url)}`);
                
                if (!response.ok) {
                    const errorData = await response.json();
                    throw new Error(errorData.detail || 'Failed to generate summary');
                }
                
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                showError(error.message);
            }
        }
        
        function displayResult(data) {
            document.querySelector('.fixed').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');
            document.title = 'Summary - Web Summarizer';
            
            const resultContainer = document.getElementById('result-container');
            resultContainer.innerHTML = `
                <div class="container mx-auto px-4 py-8 max-w-3xl">
                    <div class="flex items-center justify-between mb-6">
                        <a href="/" class="text-blue-600 hover:text-blue-800 font-medium">
                            ← Back to Home
                        </a>
                        <span class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full">
                            ${data.source_type}
                        </span>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow-md p-6 mb-6">
                        <h1 class="text-2xl font-bold text-gray-800 mb-4">Summary</h1>
                        <div class="text-gray-600 text-sm mb-4 break-all">
                            <strong>Source:</strong> ${data.url}
                        </div>
                    </div>
                    
                    <div class="bg-white rounded-lg shadow-md p-8 mb-6">
                        <div id="summary-content" class="prose prose-lg max-w-none"></div>
                    </div>
                    
                    <div class="flex gap-4">
                        <form action="/download" method="post" class="flex-1">
                            <input type="hidden" name="summary" value='${JSON.stringify(data.summary).replace(/'/g, "&#39;")}'>
                            <button 
                                type="submit"
                                class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"
                            >
                                Download as Markdown
                            </button>
                        </form>
                        <a 
                            href="/"
                            class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg text-center transition duration-200"
                        >
                            Summarize Another
                        </a>
                    </div>
                </div>
            `;
            
            if (typeof marked !== 'undefined') {
                document.getElementById('summary-content').innerHTML = marked.parse(data.summary);
            } else {
                document.getElementById('summary-content').innerHTML = data.summary.replace(/\n/g, '<br>');
            }
        }
        
        function showError(message) {
            document.querySelector('.fixed').classList.add('hidden');
            document.getElementById('error-container').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
        }
        
        document.addEventListener('DOMContentLoaded', fetchSummary);
    </script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</body>
</html>
