<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Processing - Web Summarizer</title>
    <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
    <style>
        .loading-overlay {
            animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: .5; }
        }
        .progress-bar {
            animation: progress 2s ease-in-out infinite;
            background: linear-gradient(90deg, #3b82f6, #60a5fa, #3b82f6);
            background-size: 200% 100%;
        }
        @keyframes progress {
            0% { background-position: 100% 0; }
            100% { background-position: -100% 0; }
        }
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1.5rem;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="fixed inset-0 bg-white flex items-center justify-center z-50" id="loading-container">
        <div class="text-center max-w-md px-6">
            <div class="spinner"></div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2 loading-overlay">Generating Summary</h2>
            <p class="text-gray-600 mb-6" id="status-message">Please wait while we fetch and summarize the content...</p>
            <div class="w-full h-2 bg-gray-200 rounded-full overflow-hidden">
                <div class="progress-bar h-full rounded-full"></div>
            </div>
            <p class="text-sm text-gray-500 mt-4" id="url-display">{{ url }}</p>
        </div>
    </div>
    <div class="container mx-auto px-4 py-8 max-w-3xl hidden" id="result-container">
        <div class="flex items-center justify-between mb-6">
            <a href="/" class="text-blue-600 hover:text-blue-800 font-medium">
                ← Back to Home
            </a>
            <span class="bg-blue-100 text-blue-800 text-sm font-medium px-3 py-1 rounded-full" id="source-type-badge"></span>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-6 mb-6">
            <h1 class="text-2xl font-bold text-gray-800 mb-4">Summary</h1>
            <div class="text-gray-600 text-sm mb-4 break-all">
                <strong>Source:</strong> <span id="source-url"></span>
            </div>
        </div>
        
        <div class="bg-white rounded-lg shadow-md p-8 mb-6">
            <div id="summary-content" class="prose prose-lg max-w-none"></div>
        </div>
        
        <div class="flex gap-4">
            <form action="/download" method="post" class="flex-1">
                <input type="hidden" name="summary" id="summary-input">
                <button
                    type="submit"
                    id="download-btn"
                    class="w-full bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200"
                >
                    Download as Markdown
                </button>
            </form>
            <button
                type="button"
                id="download-transcript-btn"
                class="flex-1 bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-6 rounded-lg transition duration-200 hidden"
            >
                Download Transcript
            </button>
            <a
                href="/"
                class="flex-1 bg-gray-600 hover:bg-gray-700 text-white font-semibold py-3 px-6 rounded-lg text-center transition duration-200"
            >
                Summarize Another
            </a>
        </div>
    </div>
    <div id="error-container" class="fixed inset-0 bg-white flex items-center justify-center z-50 hidden">
        <div class="text-center max-w-md px-6">
            <div class="text-red-600 text-6xl mb-4">⚠️</div>
            <h2 class="text-2xl font-bold text-gray-800 mb-2">Error</h2>
            <p id="error-message" class="text-gray-600 mb-6"></p>
            <a href="/" class="inline-block bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-6 rounded-lg transition duration-200">
                Try Again
            </a>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
        marked.setOptions({
            breaks: true
        });
        
        const url = "{{ url }}";
        let fullSummary = '';
        
        function updateStatus(message) {
            document.getElementById('status-message').textContent = message;
        }
        
        function showResult(sourceType, sourceUrl) {
            document.getElementById('loading-container').classList.add('hidden');
            document.getElementById('result-container').classList.remove('hidden');
            document.title = 'Summary - Web Summarizer';

            document.getElementById('source-type-badge').textContent = sourceType;
            document.getElementById('source-url').textContent = sourceUrl;
            document.getElementById('summary-input').value = fullSummary;
            document.getElementById('download-transcript-btn').classList.remove('hidden');

            if (typeof marked !== 'undefined') {
                document.getElementById('summary-content').innerHTML = marked.parse(fullSummary);
            } else {
                document.getElementById('summary-content').innerHTML = fullSummary.replace(/\\n/g, '<br>');
            }
        }
        
        function updateSummaryDisplay() {
            if (document.getElementById('result-container').classList.contains('hidden')) {
                showResult('', url);
            }
            
            if (typeof marked !== 'undefined') {
                document.getElementById('summary-content').innerHTML = marked.parse(fullSummary);
            } else {
                document.getElementById('summary-content').innerHTML = fullSummary.replace(/\\n/g, '<br>');
            }
            
            document.getElementById('source-type-badge').textContent = document.getElementById('source-type-badge').textContent || 'Loading...';
            document.getElementById('source-url').textContent = url;
            document.getElementById('summary-input').value = fullSummary;
        }
        
        function showError(message) {
            document.getElementById('loading-container').classList.add('hidden');
            document.getElementById('error-container').classList.remove('hidden');
            document.getElementById('error-message').textContent = message;
        }
        
        document.getElementById('download-transcript-btn').addEventListener('click', async function() {
            try {
                const response = await fetch(`/api/transcript?url=${encodeURIComponent(url)}`);
                if (!response.ok) throw new Error('Failed to fetch transcript');
                const data = await response.json();
                const blob = new Blob([data.transcript], { type: 'text/plain' });
                const blobUrl = URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = blobUrl;
                a.download = 'transcript.txt';
                a.click();
                URL.revokeObjectURL(blobUrl);
            } catch (e) {
                window.location.href = `/download/transcript?url=${encodeURIComponent(url)}`;
            }
        });

        async function fetchSummaryStream() {
            const eventSource = new EventSource(`/api/summary/stream?url=${encodeURIComponent(url)}`);
            
            eventSource.onmessage = function(event) {
                try {
                    const data = JSON.parse(event.data);
                    
                    switch(data.type) {
                        case 'status':
                            updateStatus(data.message);
                            break;
                            
                        case 'content':
                            fullSummary += data.chunk;
                            updateSummaryDisplay();
                            break;
                            
                        case 'done':
                            showResult(data.source_type, data.url);
                            break;
                            
                        case 'error':
                            eventSource.close();
                            showError(data.message);
                            break;
                    }
                } catch (e) {
                    console.error('Error parsing event data:', e);
                }
            };
            
            eventSource.onerror = function(error) {
                eventSource.close();
                console.error('EventSource error:', error);
            };
        }
        
        document.addEventListener('DOMContentLoaded', fetchSummaryStream);
    </script>
</body>
</html>
